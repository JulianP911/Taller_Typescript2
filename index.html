      <!-- Columna con la información personal y el avantar representativo-->
      <div class="col border">

            <div class="h2 p-3">Cursos Actuales</div>
              <form class="m-2"> 
                <h5>Buscar curso por nombre:</h5>
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                  </div>
                  <div class="col">
                    <button type="button" id="button-filterByName" class="btn btn-dark">Aplicar</button>
                  </div>
                </div>
              </form>
              <form class="m-2"> 
                <h5>Buscar cursos entre intervalo de creditos:</h5>
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" id="search-box-min" placeholder="Valor minimo">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="search-box-max" placeholder="Valor maximo">
                  </div>
                  <div class="col">
                    <button type="button" id="button-filterByCredit-minmax" class="btn btn-dark">Aplicar</button>
                  </div>
                </div>
              </form>
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th>Curso</th>
                    <th>Profesor</th>
                    <th>Créditos</th>
                  </tr>
                </thead>
                <tbody id="courses">
                </tbody>
              </table>
              <div class="row justify-content-end">
                  <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                  <h5 class="col-4" id="total-credits"><strong></strong></h5>
              </div>
            </div>
